<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> 
    <title>Registration Form</title>
</head>
<body>
  <div class="form">
    <div class="main-text">
        <form class="form form--registration" action="#" method="post">
           <h3 class="form__title">Patient Registration</h3>

           <div class="form__group">
             <label for="first-name" class="form__label">First Name:</label>
             <input type="text" id="first-name" name="first_name" class="form__input" placeholder="First Name" required minlength="2" autocomplete="given-name">
           </div>

           <div class="form__group">
             <label for="last-name" class="form__label">Last Name:</label>
             <input type="text" id="last-name" name="last_name" class="form__input" placeholder="Last Name" required minlength="2" autocomplete="family-name">
           </div>

           <div class="form__group">
             <label for="username" class="form__label">Username:</label>
             <input type="text" id="username" name="username" class="form__input" placeholder="Username" required minlength="3">
           </div>

           <div class="form__group">
             <label for="email" class="form__label">Email:</label>
             <input type="email" id="email" name="email" class="form__input" placeholder="Email" required>
           </div>

           <div class="form__group">
             <label for="dob" class="form__label">Date of Birth:</label>
             <input type="date" id="dob" name="dob" class="form__input" required>
           </div>

           <div class="form__group">
             <label for="password" class="form__label">Password:</label>
             <input type="password" id="password" name="password" class="form__input" placeholder="Password" required minlength="8">
           </div>

           <button type="submit" class="form__button">Register</button>
        </form>
    </div>
  </div>
</body>
</html>
